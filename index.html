<body translate="no" >
  <h1>Count Down Timer</h1>
<div id="message">...</div>
<div id="timeRemaining">...</div>

<h2>Enter Your Date</h2>
<form>
 Day: <input type="number" name="Day"> <br> <br>
 Month: <input type="number" name="Month"> <br><br>
 Year: <input type="number" name="Year"> <br> <br>
 <input type="submit" onclick="formChanged()">
</form>
  
  
      <script id="rendered-js" >
console.clear();
console.log("hello log");
let formDay = 1;
let formMonth = 1;
let formYear = 2021;
function formChanged(){
  let formDay = document.getElementsByName("Day")[0].value;
let formMonth = document.getElementsByName("Month")[0].value;
let formYear = document.getElementsByName("Year")[0].value;
}
function compute() {
 const dateNow = new Date ();
 const dateThen = new Date(formYear,formMonth-1,formDay);
 const dateDiff = dateThen - dateNow;
 const dateCount = Math.floor(dateDiff/1000/60/60/24);
 const hourOffset = Math.floor(dateDiff/1000/60/60);
  const hours = hourOffset - dateCount*24;
  const minutes = new Date(dateDiff).getMinutes();
  let dateString = "Time to new year: "
  dateString = dateString + dateCount + " Days, " + hours + " Hours, " + minutes + " minutes"
document.getElementById("timeRemaining").innerHTML=dateString;




if(dateDiff < 0){
  document.getElementById("message").innerHTML="Time's up";
  clearInterval(theTimer);
  
}

}
let theTimer = setInterval(compute,1000);
    </script>
